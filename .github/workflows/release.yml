name: Tag release changeset

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  prepare:
    name: Setup dependencies
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Configure git author
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check for changeset
        run: npx changeset status --output changesets.json
      - name: Set release output
        id: set_release
        run:
          echo "hasRelease=$(jq -r '.releases | length > 0' changesets.json)" >>
          "$GITHUB_OUTPUT"
      - name: Rotate logs and release
        if: ${{ steps.set_release.outputs.hasRelease == 'true' }}
        id: release
        run: |
          npx changeset version
          npx changeset tag
          git push --follow-tags
          echo "release=$(jq -r '.releases[0].commits[0].hash' changesets.json)" >> $GITHUB_OUTPUT
      - name: Create github release notes
        if: ${{ steps.set_release.outputs.release }}
        run: |
          gh release create "v${{ steps.release.outputs.release }}" --generate-notes
